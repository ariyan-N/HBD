<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wish Tree</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
}

/* ğŸ¬ Video Background */
.bg-video {
    position: fixed;
    inset: 0;
    z-index: -2;
    overflow: hidden;
}

.bg-video video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.35;
}

/* ğŸŒ‘ Overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.15);
    z-index: -1;
}

/* ğŸ“± Main Container */
.app {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* ğŸ‘‰ First Page */
.start-screen {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Big hidden clickable area */
.start-hitbox {
    width: 240px;
    height: 240px;
    border-radius: 50%;
    position: absolute;
}

/* Visible button */
.start-btn {
    padding: 14px 28px;
    border-radius: 30px;
    background: #4f7cff;
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    z-index: 1;
}

/* ğŸŒ³ Tree Area */
.tree-screen {
    display: none;
    flex-direction: column;
    align-items: center;
}

/* Tree */
.tree {
    width: 180px;
    margin-bottom: 10px;
}

/* ğŸ Gift */
.gift {
    width: 80px;
    cursor: pointer;
    animation: bounce 1.5s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}

/* ğŸ“† Day Counter */
.day-count {
    margin-top: 8px;
    font-size: 14px;
    color: #fff;
    opacity: 0.9;
}

/* ğŸ’Œ SMS Card */
.sms-card {
    margin-top: 18px;
    max-width: 90%;
    padding: 20px;
    border-radius: 18px;
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    border: 1px solid rgba(255,255,255,0.4);
    color: #111;
    text-align: center;
    font-size: 16px;
    line-height: 1.6;
    display: none;
}

/* ğŸ“± Mobile Portrait Safety */
@media (min-width: 768px) {
    body::before {
        content: "Rotate to portrait ğŸ“±";
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
    }
}
</style>
</head>

<body>

<!-- ğŸ¬ Video BG -->
<div class="bg-video">
    <video src="video.mp4" autoplay muted loop playsinline></video>
</div>
<div class="overlay"></div>

<div class="app">

    <!-- ğŸ‘‰ Start Screen -->
    <div class="start-screen" id="startScreen">
        <div class="start-btn">Click Me</div>
        <div class="start-hitbox" onclick="startApp()"></div>
    </div>

    <!-- ğŸŒ³ Tree Screen -->
    <div class="tree-screen" id="treeScreen">
        <img src="https://i.imgur.com/2R8YQ4M.png" class="tree" alt="tree">

        <img src="https://i.imgur.com/3yKXk9B.png" class="gift" onclick="openGift()" alt="gift">

        <div class="day-count" id="dayCount">Day 1</div>

        <div class="sms-card" id="smsCard">
            ğŸ‰ Happy Birthday! <br>
            May your life be filled with happiness, success and peace ğŸ’–
        </div>
    </div>

</div>

<script>
let day = 1;

function startApp() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("treeScreen").style.display = "flex";
}

function openGift() {
    const card = document.getElementById("smsCard");
    card.style.display = "block";
}

/* Day counter demo */
setInterval(() => {
    day++;
    document.getElementById("dayCount").innerText = "Day " + day;
}, 5000);
</script>

</body>
</html>
