<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HBD Love</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="./file/default.css">
<script src="./file/jquery.min.js"></script>
<script src="./file/jscex.min.js"></script>
<script src="./file/jscex-parser.js"></script>
<script src="./file/jscex-jit.js"></script>
<script src="./file/jscex-builderbase.min.js"></script>

<script src="./file/jscex-async-powerpack.min.js"></script>

<script src="./file/love.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #fff;
}

/* Main container */
#main, #wrap {
    width: 100%;
    height: 100%;
    position: relative;
}

/* Canvas fullscreen */
#canvas {
    width: 100%;
    height: 100%;
    display: block;
}

/* Text center top */
#text {
    position: absolute;
    top: 6%;
    width: 100%;
    text-align: center;
}

#code span.say {
    display: block;
    font-size: 1rem;
    margin: 4px 0;
}

/* Clock bottom center */
#clock-box {
    position: absolute;
    bottom: 6%;
    width: 100%;
    text-align: center;
    font-size: 1rem;
}
</style>

<script>
function playAudio() {
    document.getElementById("myAudio").play();
}
</script>
</head>

<body>
<div id="main">
    <audio autoplay id="myAudio">
        <source src="aud.mp3" type="audio/mp3">
    </audio>

    <div id="wrap">
        <div id="text">
            <div id="code" style="display:none;">
                <span class="say">My beautiful wife üíû</span>
                <span class="say">Happy Birthday üéà</span>
                <span class="say">May Allah bless you üçÄ</span>
                <span class="say">And give u many happiness üíï</span>
                <span class="say">I loved you ‚ù§Ô∏è</span>
                <span class="say">And I will always love u ü•∫ ‚ù§Ô∏è</span>
                <span class="say">Hope u have a great day today ‚ù§Ô∏èüòò</span>
            </div>
        </div>

        <div id="clock-box">
            <span id="clock">577 days 0 hours 0 minutes 0 seconds</span>
        </div>

        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
(function () {

    var canvas = $('#canvas');
    var width = window.innerWidth;
    var height = window.innerHeight;

    canvas.attr("width", width);
    canvas.attr("height", height);

    // üî¥ CENTERED seed (click me point)
    var opts = {
        seed: {
            x: width / 2,
            y: height / 2,
            color: "rgb(190, 26, 37)",
            scale: 2
        },
        branch: [
            [width/2, height, width/2+20, height/2+50, width/2-60, height/2, 30, 100]
        ],
        bloom: {
            num: 500,
            width: width,
            height: height
        },
        footer: {
            width: width,
            height: 5,
            speed: 10
        }
    };

    var tree = new Tree(canvas[0], width, height, opts);
    var seed = tree.seed;
    var foot = tree.footer;
    var hold = 1;

    canvas.on("click", function (e) {
        playAudio();
        var offset = canvas.offset();
        var x = e.pageX - offset.left;
        var y = e.pageY - offset.top;

        if (seed.hover(x, y)) {
            hold = 0;
            canvas.removeClass("hand");
        }
    });

    var seedAnimate = eval(Jscex.compile("async", function () {
        seed.draw();
        while (hold) {
            $await(Jscex.Async.sleep(10));
        }
        while (seed.canScale()) {
            seed.scale(0.95);
            $await(Jscex.Async.sleep(10));
        }
        while (seed.canMove()) {
            seed.move(0, 2);
            foot.draw();
            $await(Jscex.Async.sleep(10));
        }
    }));

    var growAnimate = eval(Jscex.compile("async", function () {
        do {
            tree.grow();
            $await(Jscex.Async.sleep(10));
        } while (tree.canGrow());
    }));

    var flowAnimate = eval(Jscex.compile("async", function () {
        do {
            tree.flower(2);
            $await(Jscex.Async.sleep(10));
        } while (tree.canFlower());
    }));

    var textAnimate = eval(Jscex.compile("async", function () {
        $("#code").show().typewriter();
    }));

    var runAsync = eval(Jscex.compile("async", function () {
        $await(seedAnimate());
        $await(growAnimate());
        $await(flowAnimate());
        textAnimate().start();
    }));

    runAsync().start();

})();
</script>

</body>
</html>
