<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HBD Love</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="./file/default.css">
<script src="./file/jquery.min.js"></script>
<script src="./file/jscex.min.js"></script>
<script src="./file/jscex-parser.js"></script>
<script src="./file/jscex-jit.js"></script>
<script src="./file/jscex-builderbase.min.js"></script>
<script src="./file/jscex-async.min.js"></script>
<script src="./file/jscex-async-powerpack.min.js"></script>
<script src="./file/functions.js"></script>
<script src="./file/love.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
}

/* üé• Background video */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.25;
    z-index: -2;
}

/* overlay */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.4);
    z-index: -1;
}

#main, #wrap {
    width: 100%;
    height: 100%;
    position: relative;
}

#canvas {
    width: 100%;
    height: 100%;
    display: block;
}

/* üéÅ Wish text card */
#wish-box {
    position: absolute;
    top: 8%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 360px;
    padding: 14px;
    text-align: center;
    background: rgba(255,255,255,0.85);
    border-radius: 14px;
    display: none;
    z-index: 5;
}

#wish-box span {
    display: block;
    font-size: 1rem;
    margin: 4px 0;
}

/* ‚è± clock */
#clock-box {
    position: absolute;
    bottom: 6%;
    width: 100%;
    text-align: center;
    font-size: 1rem;
    z-index: 5;
}
</style>

<script>
function playAudio() {
    document.getElementById("myAudio").play();
}
</script>
</head>

<body>

<!-- üé• video background -->
<video id="bg-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
</video>
<div id="overlay"></div>

<div id="main">
<audio autoplay id="myAudio">
    <source src="aud.mp3" type="audio/mp3">
</audio>

<div id="wrap">

<!-- üéÅ Wish text -->
<div id="wish-box">
    <span>My beautiful wife üíû</span>
    <span>Happy Birthday üéà</span>
    <span>May Allah bless you üçÄ</span>
    <span>And give you many happiness üíï</span>
    <span>I loved you ‚ù§Ô∏è</span>
    <span>I will always love you ü•∫‚ù§Ô∏è</span>
</div>

<!-- ‚è± clock -->
<div id="clock-box">
    <span id="clock">577 days 0 hours 0 minutes 0 seconds</span>
</div>

<canvas id="canvas"></canvas>
</div>
</div>

<script>
(function () {

    var canvas = $('#canvas');
    var width = window.innerWidth;
    var height = window.innerHeight;

    canvas.attr("width", width);
    canvas.attr("height", height);

    var sx = width / 1100;
    var sy = height / 680;

    var opts = {
        seed: {
            x: width / 2 - 20,
            color: "rgb(190, 26, 37)",
            scale: 2
        },
        branch: [
            [535*sx,680*sy,570*sx,250*sy,500*sx,200*sy,30,100,[
                [540*sx,500*sy,455*sx,417*sy,340*sx,400*sy,13,100],
                [550*sx,445*sy,600*sx,356*sy,680*sx,345*sy,12,100]
            ]]
        ],
        bloom: {
            num: 650,
            width: width,
            height: height
        },
        footer: {
            width: width,
            height: 5,
            speed: 10
        }
    };

    var tree = new Tree(canvas[0], width, height, opts);
    var seed = tree.seed;
    var foot = tree.footer;
    var hold = 1;

    /* üî• BIG invisible click area */
    canvas.on("click", function () {
        playAudio();
        hold = 0;
    });

    var seedAnimate = eval(Jscex.compile("async", function () {
        seed.draw();
        while (hold) $await(Jscex.Async.sleep(10));
        while (seed.canScale()) {
            seed.scale(0.95);
            $await(Jscex.Async.sleep(10));
        }
        while (seed.canMove()) {
            seed.move(0, 2);
            foot.draw();
            $await(Jscex.Async.sleep(10));
        }
    }));

    var growAnimate = eval(Jscex.compile("async", function () {
        do {
            tree.grow();
            $await(Jscex.Async.sleep(10));
        } while (tree.canGrow());
    }));

    var flowAnimate = eval(Jscex.compile("async", function () {
        do {
            tree.flower(2);
            $await(Jscex.Async.sleep(10));
        } while (tree.canFlower());
    }));

    var showWish = eval(Jscex.compile("async", function () {
        $("#wish-box").fadeIn(800);
    }));

    var runAsync = eval(Jscex.compile("async", function () {
        $await(seedAnimate());
        $await(growAnimate());
        $await(flowAnimate());
        $await(showWish());
    }));

    runAsync().start();

})();
</script>

</body>
</html>
