<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HBD Love</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="./file/default.css">

<script src="./file/jquery.min.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #ffe;
    overflow: hidden;
}

#wrap {
    width: 100%;
    height: 100%;
}

canvas {
    display: block;
    width: 100vw;
    height: 100vh;
}

#text, #clock-box {
    position: absolute;
    z-index: 10;
    width: 100%;
    text-align: center;
}

#text {
    top: 10%;
}

#clock-box {
    bottom: 10%;
    font-size: 14px;
}
</style>

</head>

<body>

<audio id="myAudio" preload="auto">
    <source src="aud.mp3" type="audio/mp3">
</audio>

<div id="wrap">
    <div id="text">
        <div id="code" style="display:none;">
            <span class="say">My beautiful wife üíû</span><br>
            <span class="say">Happy Birthday üéà</span><br>
            <span class="say">May Allah bless you üçÄ</span><br>
            <span class="say">And give u many happiness üíï</span><br>
            <span class="say">I loved you ‚ù§Ô∏è</span><br>
            <span class="say">And I will always love u ü•∫ ‚ù§Ô∏è</span><br>
            <span class="say">Hope u have a great day today ‚ù§Ô∏èüòò</span><br>
        </div>
    </div>

    <div id="clock-box">
        <span id="clock">577 days 0 hours 0 minutes 0 seconds</span>
    </div>

    <canvas id="canvas"></canvas>
</div>

<script>
(function () {

    var canvas = $('#canvas');
    var audio = document.getElementById("myAudio");

    function resizeCanvas() {
        canvas.attr("width", window.innerWidth);
        canvas.attr("height", window.innerHeight);
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    var width = canvas[0].width;
    var height = canvas[0].height;

    var opts = {
        seed: { x: width / 2, color: "rgb(190,26,37)", scale: 2 },
        branch: [[535,680,570,250,500,200,30,100]],
        bloom: { num: 500, width: width, height: height },
        footer: { width: width, height: 5, speed: 10 }
    };

    var tree = new Tree(canvas[0], width, height, opts);
    var seed = tree.seed;
    var foot = tree.footer;
    var hold = true;

    function unlock(e) {
        e.preventDefault();

        if (hold) {
            audio.play().catch(()=>{});
            hold = false;
            canvas.off("click touchstart");
        }
    }

    // üî• CLICK + TOUCH FIX
    canvas.on("click touchstart", unlock);

    var seedAnimate = eval(Jscex.compile("async", function () {
        seed.draw();
        while (hold) {
            $await(Jscex.Async.sleep(10));
        }
        while (seed.canScale()) {
            seed.scale(0.95);
            $await(Jscex.Async.sleep(10));
        }
        while (seed.canMove()) {
            seed.move(0, 2);
            foot.draw();
            $await(Jscex.Async.sleep(10));
        }
    }));

    var growAnimate = eval(Jscex.compile("async", function () {
        do {
            tree.grow();
            $await(Jscex.Async.sleep(10));
        } while (tree.canGrow());
    }));

    var flowAnimate = eval(Jscex.compile("async", function () {
        do {
            tree.flower(2);
            $await(Jscex.Async.sleep(10));
        } while (tree.canFlower());
    }));

    var textAnimate = eval(Jscex.compile("async", function () {
        $("#code").show().typewriter();
    }));

    var runAsync = eval(Jscex.compile("async", function () {
        $await(seedAnimate());
        $await(growAnimate());
        $await(flowAnimate());
        textAnimate().start();
    }));

    runAsync().start();

})();
</script>

</body>
</html>
