<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:"Segoe UI",sans-serif;
}

/* ================= TREE WRAPPER ================= */
#treeWrapper{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform 1s ease;
}

/* tree down position */
.tree-moved{
  transform:translateY(50vh);
}

/* ================= MESSAGE ================= */
#messageContainer{
  position:absolute;
  top:6%;
  width:100%;
  text-align:center;
  padding:0 20px;
  color:#fff;
  font-size:22px;
  line-height:1.6;
  display:none;
}

.cursor{
  display:inline-block;
  animation:blink .7s infinite;
  font-weight:bold;
}

@keyframes blink{
  50%{opacity:0;}
}

/* ================= MAIL ================= */
#mailIcon{
  position:fixed;
  top:15px;
  right:18px;
  font-size:28px;
  cursor:pointer;
  z-index:999;
}

#mailBox{
  position:fixed;
  top:60px;
  right:18px;
  width:300px;
  background:#fff;
  border-radius:12px;
  padding:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
  display:none;
  z-index:999;
}

#mailBox h3{
  margin:0 0 10px;
  font-size:18px;
  border-bottom:1px solid #ddd;
  padding-bottom:6px;
  color:#222;
}

#mailBox p{
  margin:0 0 10px;
  font-size:15px;
  line-height:1.4;
  color:#333;
}
</style>
</head>

<body>

<!-- ================= MAIL ICON ================= -->
<div id="mailIcon">üíå</div>

<div id="mailBox">
  <h3>Messages</h3>
  <p>Some feelings don‚Äôt ask for a place‚Äî<br>they just stay.</p>

  <p>Some people don‚Äôt stay in our lives,<br>but they stay in our hearts‚Äîquietly.</p>
  <p>Some feelings survive distance.</p>
</div>

<!-- ================= MESSAGE ================= -->
<div id="messageContainer">

<!-- ================= TREE (UNCHANGED) ================= -->
<div id="treeWrapper">
  <!-- ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ existing tree animation HTML ‡¶•‡¶æ‡¶ï‡¶¨‡ßá -->

<!-- ================= AUDIO (UNCHANGED) ================= -->

<script>
/* ========== MAIL TOGGLE ========== */
document.getElementById("mailIcon").onclick=function(){
  const box=document.getElementById("mailBox");
  box.style.display=box.style.display==="block"?"none":"block";
};

/* ========== TYPING MESSAGE ========== */
const message=`Hey ma‚Äôam,
Did you know that some people grow into better versions of themselves,
and some remain important‚Äîeven without contact.
Wishing you peace, health, and happiness ahead.
Just wanted you to know‚Äîtoday matters.
Take care.`;

let i=0;
function typeEffect(){
  if(i<message.length){
    document.getElementById("typedText").innerHTML+=message.charAt(i);
    i++;
    setTimeout(typeEffect,40);
  }
}

/* ========== CALL AFTER TREE COMPLETE ========== */
function afterTreeComplete(){
  document.getElementById("treeWrapper").classList.add("tree-moved");
  setTimeout(()=>{
    document.getElementById("messageContainer").style.display="block";
    typeEffect();
  },1000);
}

</script>

</body>
</html>
