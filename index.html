<script>
(function () {

    var canvas = $('#canvas');
    if (!canvas[0].getContext) return;

    var width = window.innerWidth;
    var height = window.innerHeight;

    canvas.attr("width", width);
    canvas.attr("height", height);

    // scale ratio (original canvas 1100x680)
    var sx = width / 1100;
    var sy = height / 680;

    var opts = {
        seed: {
            x: width / 2 - 20,
            color: "rgb(190, 26, 37)",
            scale: 2
        },
        branch: [
            [535*sx,680*sy,570*sx,250*sy,500*sx,200*sy,30,100,[
                [540*sx,500*sy,455*sx,417*sy,340*sx,400*sy,13,100,[
                    [450*sx,435*sy,434*sx,430*sy,394*sx,395*sy,2,40]
                ]],
                [550*sx,445*sy,600*sx,356*sy,680*sx,345*sy,12,100,[
                    [578*sx,400*sy,648*sx,409*sy,661*sx,426*sy,3,80]
                ]],
                [539*sx,281*sy,537*sx,248*sy,534*sx,217*sy,3,40],
                [546*sx,397*sy,413*sx,247*sy,328*sx,244*sy,9,80,[
                    [427*sx,286*sy,383*sx,253*sy,371*sx,205*sy,2,40],
                    [498*sx,345*sy,435*sx,315*sy,395*sx,330*sy,4,60]
                ]],
                [546*sx,357*sy,608*sx,252*sy,678*sx,221*sy,6,100,[
                    [590*sx,293*sy,646*sx,277*sy,648*sx,271*sy,2,80]
                ]]
            ]]
        ],
        bloom: {
            num: 700,
            width: width,
            height: height
        },
        footer: {
            width: width,
            height: 5,
            speed: 10
        }
    };

    var tree = new Tree(canvas[0], width, height, opts);
    var seed = tree.seed;
    var foot = tree.footer;
    var hold = 1;

    canvas.on("click", function (e) {
        playAudio();
        var offset = canvas.offset();
        var x = e.pageX - offset.left;
        var y = e.pageY - offset.top;
        if (seed.hover(x, y)) {
            hold = 0;
            canvas.off("click mousemove");
        }
    }).on("mousemove", function (e) {
        var offset = canvas.offset();
        var x = e.pageX - offset.left;
        var y = e.pageY - offset.top;
        canvas.toggleClass('hand', seed.hover(x, y));
    });

    var seedAnimate = eval(Jscex.compile("async", function () {
        seed.draw();
        while (hold) $await(Jscex.Async.sleep(10));
        while (seed.canScale()) {
            seed.scale(0.95);
            $await(Jscex.Async.sleep(10));
        }
        while (seed.canMove()) {
            seed.move(0, 2);
            foot.draw();
            $await(Jscex.Async.sleep(10));
        }
    }));

    var growAnimate = eval(Jscex.compile("async", function () {
        do {
            tree.grow();
            $await(Jscex.Async.sleep(10));
        } while (tree.canGrow());
    }));

    var flowAnimate = eval(Jscex.compile("async", function () {
        do {
            tree.flower(2);
            $await(Jscex.Async.sleep(10));
        } while (tree.canFlower());
    }));

    var moveAnimate = eval(Jscex.compile("async", function () {
        tree.snapshot("p1", 0, 0, width, height);
        while (tree.move("p1", width/2 - 150, 0)) {
            foot.draw();
            $await(Jscex.Async.sleep(10));
        }
        foot.draw();
        tree.snapshot("p2", width/2 - 150, 0, width, height);
    }));

    var textAnimate = eval(Jscex.compile("async", function () {
        $("#code").show().typewriter();
    }));

    var runAsync = eval(Jscex.compile("async", function () {
        $await(seedAnimate());
        $await(growAnimate());
        $await(flowAnimate());
        $await(moveAnimate());
        textAnimate().start();
    }));

    runAsync().start();

})();
</script>

</body>
